<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Aprendendo Outras Funcionalidades |</title>
</head>
<body>
    <h1>Continuação do assunto sobre Formulários</h1>
    <form method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><!--Nome ou textos-->
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required>
            </p>
            <p><!--Números em geral-->
                <label for="iidade">Idade:</label>
                <input type="number" name="idade" id="iidade" min="18" max="100" required>
            </p>
            <p><!--Datas completas: dia/mês/ano-->
                <label for="idata">Data de Nascimento</label>
                <input type="date" name="data" id="idata" required>
            </p>
        </fieldset>
        <p><!--horas (não especifica segundos)-->
            <label for="ihora">Horário</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p><!--Enviar e Limpar-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
