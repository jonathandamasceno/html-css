<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Formulários | </title>
</head>
<body>
    <h1>Aprendendo como Utilizar Formulários</h1>
    <form><!--Tag inicial do Formulário-->
        <p>Nome <input type="text" name="nome" id="nome" value="Escreva seu nome"></p>
        <p>Sobrenome <input type="text" name="sobrenome" id="sobrenome" value="Escreva seu sobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
