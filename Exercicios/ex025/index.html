<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Formulários | </title>
</head>
<body>
    <h1>Aprendendo como Utilizar Formulários</h1>
    <form action="cadastro.php" autocomplete="off"><!--Tag inicial do Formulário-->
        <!--Informações a serem colocadas-->
        <p><label for="inome">Nome</label><!--Identifica que o input é relacionado ao nome--> 
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome </label><!--Label também aumenta a área clicável-->
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
